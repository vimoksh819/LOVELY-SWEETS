<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Sweets Payment Page</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Form Section */
        .payment-form {
            padding: 20px;
        }

        .payment-form h2 {
            font-size: 22px;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        .payment-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .payment-form input[type="text"],
        .payment-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .payment-form button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        /* Payment Options */
        .payment-methods {
            margin: 20px 0;
        }

        .payment-method {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Lovely Sweets Payment Options</h1>
        </header>

        <!-- Payment Form -->
        <section class="payment-form">
            <h2>Choose Payment Method</h2>
            <form>
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="payment" value="upi" onclick="showPaymentMethod('upi')" required> UPI
                    </label>
                    <label>
                        <input type="radio" name="payment" value="card" onclick="showPaymentMethod('card')"> Credit/Debit Card
                    </label>
                    <label>
                        <input type="radio" name="payment" value="cod" onclick="showPaymentMethod('cod')"> Cash on Delivery
                    </label>
                </div>

                <!-- UPI Payment Section -->
                <div id="upi" class="payment-method">
                    <label for="upi-id">Enter UPI ID:</label>
                    <input type="text" id="upi-id" name="upi-id" placeholder="e.g., username@bank">
                </div>

                <!-- Card Payment Section -->
                <div id="card" class="payment-method">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="e.g., 1234 5678 9012 3456">

                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">

                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" name="cvv" placeholder="e.g., 123" maxlength="3">
                </div>

                <!-- Cash on Delivery Section -->
                <div id="cod" class="payment-method">
                    <p>Cash on Delivery is available. Please have the exact amount ready upon delivery.</p>
                </div>

                <button type="submit"><a href="animation.html">Proceed to Pay</a></button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Lovely Sweets</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function showPaymentMethod(method) {
            // Hide all payment methods
            const paymentMethods = document.querySelectorAll('.payment-method');
            paymentMethods.forEach(function (methodDiv) {
                methodDiv.style.display = 'none';
            });

            // Show the selected payment method
            document.getElementById(method).style.display = 'block';
        }
    </script>

</body>
</html>
