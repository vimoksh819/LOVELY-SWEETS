<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Sweets Delivery Information</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Form Section */
        .delivery-form {
            padding: 20px;
        }

        .delivery-form h2 {
            font-size: 22px;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        .delivery-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .delivery-form input[type="text"],
        .delivery-form input[type="email"],
        .delivery-form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .delivery-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .delivery-form button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Lovely Sweets Delivery Information</h1>
        </header>

        <!-- Delivery Form -->
        <section class="delivery-form">
            <h2>Delivery Details</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="alternate">Alternate Number:</label>
                <input type="tel" id="alternate" name="alternate">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="address2">Address Line 2:</label>
                <input type="text" id="address2" name="address2">

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>

                <button type="submit"><a href="pay.html">SUBMIT</a></button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Lovely Sweets</p>
    </footer>

</body>
</html>
