<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .contact-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .contact-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-btn {
            background-color: #25D366;
        }

        .instagram-btn {
            background-color: #E1306C;
        }

        .social-buttons a:hover {
            opacity: 0.8;
        }

        .social-buttons img {
            width: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-details">
            <p><strong>Phone Number:</strong> +91 123 456 7890</p>
            <p><strong>Email:</strong> contact@lovelysweets.com</p>
        </div>

        <div class="social-buttons">
            <a href="https://wa.me/911234567890" class="whatsapp-btn" target="_blank">
                <img src="whatsapp-icon.png" alt="WhatsApp">
                WhatsApp
            </a>
            <a href="https://www.instagram.com/lovelysweets/" class="instagram-btn" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
                Instagram
            </a>
        </div>
    </div>
</body>
</html>
